<meta charset = "UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");

	}

	function mostra (frase) {

		document.write (frase);

		pulaLinha ();

	}

	var valorInicial = 20;

	while ( valorInicial >= 0 ) {

		mostra ( valorInicial );
	
		valorInicial = valorInicial - 1;

	}

	mostra ("Fim");

</script>
