<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write ("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		
		pulaLinha();
	}

	var quantidadeCarbono1 = parseInt ( prompt ( "Quanidade de carbono substância 1" ) );

	var quantidadeCarbono2 = parseInt ( prompt ( "Quanidade de carbono substância 2" ) );

	quantidadeCarbono2 = quantidadeCarbono2 + 2;

	if ( quantidadeCarbono1 == quantidadeCarbono2 ) {

		mostra ("Acho que são substrâncias parecidas");
	
	} else {

		mostra ("São substrâncias bem diferentes");
	}



</script>
